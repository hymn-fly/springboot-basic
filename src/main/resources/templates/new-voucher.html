<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0 maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>새 바우처 생성</title>
</head>
<body>

<h1>Create Voucher</h1>
<form th:action="@{/new-voucher}" method="post">
    <div class="mb-3 form-check">
        <select class="form-select" aria-label="Default select example" name="voucherKind">
            <option selected>바우처 종류 선택</option>
            <option value="FIXED">FixedAmountVoucher</option>
            <option value="PERCENT">PercentDiscountVoucher</option>
        </select>
    </div>
    <div class="mb-3 form-check">
        <label for="voucherAmount" class="form-label">바우처 양</label>
        <input type="number" class="form-control" id="voucherAmount" name="discountAmount">
    </div>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button type="submit" class="btn btn-primary me-md-2">생성</button>
        <a class="btn btn-primary" th:href="@{/vouchers}" type="button">바우처 메인</a>
    </div>

</form>
</body>
</html>
