<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0 maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>바우처 상세 페이지</title>
</head>

<body>
<h1>Voucher Detail Page</h1>
<div class="mb-3 form-check">
    <label for="voucherId" class="form-label">바우처 아이디</label>
    <input type="text" class="form-control" id="voucherId" th:value="${voucher.voucherId}" disabled readonly>
</div>
<div class="mb-3 form-check">
    <label for="voucherKind" class="form-label">바우처 종류</label>
    <input type="text" class="form-control" id="voucherKind" th:value="${voucher.getClass().getSimpleName()}" disabled
           readonly>
</div>
<div class="mb-3 form-check">
    <label for="voucherAmount" class="form-label">바우처 할인 금액(or 퍼센트)</label>
    <input type="text" class="form-control" id="voucherAmount" th:value="${voucher.discountAmount}" disabled readonly>
</div>
<div class="d-grid gap-2 d-md-flex justify-content-md-end">
    <a th:href="@{/vouchers}" class="btn btn-primary" type="button">바우처 메인 페이지</a>
</div>
</body>
</html>
